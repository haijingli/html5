<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>本地存储练习</title>
	<style type="text/css">
		body{
			margin:0px;
			padding: 0px;
			background-color: #F0F0F0;
			font-family:"微软雅黑";
			font-size: 20px;
		}

		.content{
			width: 600px;
			margin:50px auto;
			border: 1px solid #2E2D2D;
			padding: 10px 30px;
		}

		label{
			line-height: 30px;
			display: block;

		}
		
		input{
			font-size: 20px;
			line-height: 30px;
			width: 100%;
			margin-bottom: 10px;
		}


	</style>
</head>
<body>
	<div class="content">
		<label>姓名：</label>
		<input type="text" name="name" placeholder="请输入姓名">
		<label>性别:</label>
		<input type="text" name="name" placeholder="请输入性别">
		<label>年龄：</label>
		<input type="text" name="name" placeholder="请输入年龄">
	</div>
</body>
</html>
