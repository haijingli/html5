<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>一元二次方程</p>
	<p><i>x</i><sup>2</sup>-<b>5</b><i>x</i>+<b>4</b>=0</p>
	<!-- ol标识有序列表，使用编号标识项目，li列表项目 -->
	<ol>
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
	</ol>
	<!-- ul标识无序列表，使用项目符号标识项目-->
	<ul>
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
	</ul>
	<!-- dl标识定义列表 -->
	<dl>
		<!-- dt标识词条 -->
		<dt>知无不言，言无不尽</dt>
		<!-- dd标识解释 -->
		<dd>知道的就说，要说就毫无保留。</dd>
		<dt>智者千虑，必有一失</dt>
		<dd>不管多聪明的人，在很多次考虑中，也一定会出现个别错误。</dd>
	</dl>

</body>
</html>
