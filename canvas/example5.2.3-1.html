<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>圆形</title>
</head>
<body>
	<canvas id="myCanvas" width="300" height="150" style="border:1px solid;"></canvas>
	<script type="text/javascript">
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.strokeStyle="#42ADA3";
		ctx.beginPath();
		ctx.arc(150,75,50,0,Math.PI*3/2,true);
		ctx.closePath();
		ctx.stroke();
	</script>
</body>
</html>
