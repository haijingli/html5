<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>清空画布</title>
</head>
<body>
	<canvas id="myCanvas" width="300" height="150" style="border:1px solid;"></canvas>
	<script type="text/javascript">
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.strokeStyle="#42ADA3";
		ctx.beginPath();
		ctx.moveTo(50,25);
		ctx.lineTo(100,75);
		ctx.lineTo(50,75);
		ctx.closePath();
		ctx.stroke();

		function clearMap(){
			ctx.clearRect(0,0,300,150);
		}
	</script>
	<input type="button" name="" value="清空画布" onClick="clearMap();" />
</body>
</html>
