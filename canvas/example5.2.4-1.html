<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三角形</title>
</head>
<body>
	<canvas id="myCanvas" width="300" height="150" style="border:1px solid;"></canvas>
	<script type="text/javascript">
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.strokeStyle="#42ADA3";
		ctx.beginPath();
		ctx.moveTo(50,25);
		ctx.lineTo(100,75);
		ctx.lineTo(50,75);
		ctx.closePath();
		ctx.stroke();
	</script>
</body>
</html>
