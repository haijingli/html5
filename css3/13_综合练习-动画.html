<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3 动画效果</title>
	<style type="text/css">
		body{
			margin:0;
			padding: 0;
			background-color:  rgb(22, 186, 157);
		}

		.box{
			width: 100%;
			height: 100%;
			display: flex;
		}

		.left{
			flex: 1;
			height: 400px;
		}

		.right{
			flex: 1;
			margin-top: 120px;
		}

		.search{
			margin-top: 100px;
			margin-left: 50px;
			width: 80%;
			height: 50px;
			border:1px solid white;
			box-shadow: 0px 0px 5px white ;
		}

		.key{
			color: white;
			font-size: 18px;
			line-height: 50px;
			padding-left: 5px;
			opacity: 0.6;
		}

		.result{
			margin-left: 60px;
			margin-top:20px;
		}


		p{
			color: white;
			font-size: 20px;
			margin:30px auto;
		}

		p.big{
			font-size: 80px;
			line-height: 80px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">
			<div class="search">
				<div class="key">智取威虎山</div>
			</div>
			<div class="result">
				<img src="../images/result.png">
			</div>
		</div>
		<div class="right">
			<p class="big">聪明地址栏，</p>
			<p class="big">想你所想更智能！</p>
			<p>地址栏一键搜索电影、电视剧、小说、音乐、天气、快递，</p>
			<p>搜索快人一步!</p>
		</div>
	</div>
</body>
</html>
