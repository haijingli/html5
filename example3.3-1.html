<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>article和section</title>
</head>
<body>
	<article>
		<header>
			<h1>李小白的个人介绍</h1>
		</header>
		<p>李小白是一个30岁的女程序员，正在拼搏的路上。</p>
	</article>
	<section>
		<h1>评论</h1>
		<article>
			<h3>评论者：张三</h3>
			<p>没有什么岁月静好，只是有人在为你砥砺前行。</p>
		</article>
		<article>
			<h3>评论者：李四</h3>
			<p>人生，选择比努力更重要。</p>
		</article>
	</section>
</body>
</html>
