<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>video control</title>
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../css/myplay.css">
</head>
<body>
	<figcaption>视频播放</figcaption>
	<div class="player">
		<video src="../mov/mov_bbb.mp4"></video>
		<div class="controls">
			<a href="" class="start fa fa-play"></a>
			<a href="" class="expend fa fa-expand"></a>
			<div class="progress">
				<div class="line"></div>
				<div class="bar"></div>
			</div>
			<div class="progress">
				<span class="current">00:00:00</span>/
				<span class="totalTime">00:00:00</span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	</script>
</body>
</html>
