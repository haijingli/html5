<!DOCTYPE html>
<!-- 声明文档结构类型 -->
<html lang="zh-cn">
<!-- 声明文档文字区域 -->
<head>
<!-- 文档的头部区域 -->
	<meta charset="utf-8">
	<!-- 文档的头部区域中元数据区的字符集定义，utf-8表示国际通用的字符集编码格式 -->
	<!-- [if IE]><![endif]-->
	<!-- 文档的头部区域的兼容性写法 -->
	<title>文档标题</title>
	<!-- 文档的头部区域的标题。title内容对于SEO（Search Engine Opitimization）来说极其重要 -->
	<!-- [if IE 9]><meta name=id content=9><![endif]-->
	<!-- 文档的头部区域的兼容性写法 -->
	<!-- [if IE 8]><meta name=id content=8><![endif]-->
	<!-- 文档的头部区域的兼容性写法 -->
	<meta name="description" content="文档描述信息">
	<!-- 文档的头部区域元数据区关于文档描述的定义 -->
	<meta name="author" content="文档作者">
	<!-- 文档的头部区域元数据区关于开发人员姓名的定义 -->
	<meta name="copyright" content="版权信息">
	<!-- 文档的头部区域元数据区关于版权的定义 -->
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<!-- 文档的头部区域对于不同的接口设备的特殊声明。宽=设备宽，用户不能自行缩放 -->
	<link rel="shorcut icon" href="fvicon.ico">
	<!-- 文档头部区域的兼容性写法 -->
	<link rel="apple-touch-icon" href="custom_icon.png">
	<!-- 文档头部区域的apple设备的图标的引用 -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<!-- 文档头部区域的样式文件引用 -->
	<script type="text/javascript" src="script.js"></script>
	<!-- 文档的头部区域的JavaScript脚本文件调用 -->
</head>
<body>
<header>头部区域</header>
<nav>导航区域</nav>
<section>
	主要内容区域
	<aside>侧边导航或菜单区</aside>
	<article>内容区
		<section>
			<aside></aside>
			<article>
				<header></header>
				<footer></footer>
			</article>
		</section>
	</article>
</section>
<footer>脚部区域</footer>
</body>
</html>
