<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/echarts/echarts4.2.1.min.js"></script>
    <script src="./js/echarts/echarts-gl.js"></script>
    <title>Document</title>
    <style>
        /* .bg{
            background: linear-gradient(90deg, rgba(126, 128, 124, 0.5), rgba(21, 41, 95, 0.5))
        } */

        .dz{
            width: 400px;
            height: 400px;
            transform: rotateX(30deg) rotateY(45deg);
            background: linear-gradient(90deg, rgba(126, 128, 124, 0.5), rgba(21, 41, 95, 0.5))
        }
    </style>
    
</head>
<body class="bg">
    <!-- <div class="dz">
    </div> -->
    <div id="myChart" style="width: 800px;height: 500px;"></div>
    <script type="text/javascript">
        var data1 = [
        [0,0,1],[1,0,0],[2,0,2],[3,0,0],[4,0,0],[5,0,1],[6,0,0],[7,0,1],[8,0,0],[9,0,1],
        [0,1,1],[1,1,0],[2,1,1],[3,1,0],[4,1,0],[5,1,2],[6,1,0],[7,1,1],[8,1,0],[9,1,2],
        [0,2,0],[1,2,0],[2,2,0],[3,2,0],[4,2,0],[5,2,1],[6,2,0],[7,2,1],[8,2,0],[9,2,2],
        [0,3,1],[1,3,0],[2,3,1],[3,3,0],[4,3,0],[5,3,0],[6,1,0],[7,3,0],[8,3,0],[9,3,0],
        [0,4,1],[1,4,0],[2,4,1],[3,4,0],[4,4,0],[5,4,0],[6,4,0],[7,4,1],[8,4,0],[9,4,1],
        [0,5,10],[1,5,0],[2,5,0],[3,5,0],[4,5,0],[5,5,1],[6,5,0],[7,5,2],[8,5,0],[9,5,2]
        ];

        var data = [
        [0,0,1],[2,0,2],[5,0,1],[7,0,1],[9,0,1],
        [0,1,1],[2,1,1],[5,1,2],[7,1,1],[9,1,2],
        [5,2,1],[7,2,1],[9,2,2],[0,3,1],[2,3,1],
        [0,4,1],[2,4,1],[7,4,1],[9,4,1],[3,5,10],
        [0,5,1],[5,5,1],[7,5,2],[9,5,2]
        ];
        option = {
            tooltip: {},
            visualMap: {
                max: 10,
                inRange: {
                    color: ['#4575b4','#313695', '#74add1', '#abd9e9', '#e0f3f8']
                }
            },
            xAxis3D: {
                type: 'value'
            },
            yAxis3D: {
                type: 'value'
            },
            zAxis3D: {
                type: 'value',
                
            },
            grid3D: {
                show:false,
                boxWidth: 100,
                boxDepth: 100,
                light: {
                    main: {
                        intensity: 1.2
                    },
                    ambient: {
                        intensity: 0.5
                    }
                },
                viewControl: {
                    beta: 45,
                    alpha: 30
                }
            },
            series: [{
                type: 'bar3D',
                data: data1.map(function (item) {
                    return {
                        value: [item[0], item[1], item[2]]
                    }
                }),
                shading: 'lambert',
    
                label: {
                    show: false,
                    textStyle: {
                        fontSize: 16,
                        borderWidth: 1
                    }
                },
                
                itemStyle: {
                    opacity: 0.6
                },
    
                emphasis: {
                    label: {
                        textStyle: {
                            fontSize: 20,
                            color: '#900'
                        }
                    },
                    itemStyle: {
                        color: '#900'
                    }
                }
            }]
        }
    
        var myChart = echarts.init(document.getElementById('myChart'))
        myChart.setOption(option)
        </script>
</body>
</html>
