<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>form 练习-新增的input输入类型</title>
</head>
<body>
	<form action="" method="get">
		请输入您的Email地址：	<input type="email" name="user_email"><br/>
		请输入网址：<input type="url" name="user_url"><br/>
		请输入数值：<input type="number" name="number1" min="1" max="20" step="4">
		请输入数值：<input type="number" name="number1"><br/>
		请输入数值range：1<input type="range" name="range1" min="1" max="30">30<br/>
		请输入日期<input type="date" name="date1"><br/>
		请输入月份<input type="month" name="month1"><br/>
		请输入周数<input type="week" name="week1"><br/>
		请输入时间<input type="time" name="time1" step="5" value="12:10:02"><br/>
		<!-- chrome 、Microsoft Edge 等浏览器不支持该输入类型-->
		请输入时间datetime<input type="datetime" name="datetime1"><br/>
		请输入时间datetime-local<input type="datetime-local" name="datetime-local1"><br/>
		请输入搜素关键词<input type="search" name="search1"><br/>
		请输入电话号码<input type="tel" name="tel1"><br/>
		请选择一种颜色<input type="color" name="color1"><br/>
		<input type="submit" name="">
	</form>
</body>
</html>
